<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ふたしか</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
      color: #222;
      margin: 0;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    h2 {
      font-size: 1rem;
      margin-top: 2rem;
      border-left: 4px solid #60a5fa;
      padding-left: 0.5em;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1em auto;
      display: block;
    }
    p {
      line-height: 1.6;
      margin: 1em 0;
    }
    nav {
      text-align: center;
      margin-top: 2rem;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #222;
    }
    nav a:hover {
      color: #0072bc;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>ふたしか</h1>
  </header>
  <main>
    <img src="profile.jpg" alt="アイコン" class="profile-img" />

    <h2 id="note">記録</h2>
    <p></p>

    <nav>
      <a href="#note">記録</a>
      <a href="#contact">連絡</a>
    </nav>

    <h2 id="contact">連絡</h2>
    <p><a href="mailto:info@example.com">info@example.com</a></p>
  </main>
  <footer>
    &copy; 2025 ふたしか
  </footer>
</body>
</html>
